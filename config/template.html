<!DOCTYPE html>
<html
    xmlns:o="urn:schemas-microsoft-com:office:office"
    xmlns:v="urn:schemas-microsoft-com:vml"
    xmlns="http://www.w3.org/1999/xhtml"
>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    </head>
    <body style="background: rgb(239, 239, 239); font-family: sans-serif" bgcolor="#efefef">
        <br />
        <br />
        <center>
            <table style="width: 650px; text-align: center; background: rgb(255, 255, 255)" bgcolor="#ffffff">
                <tr height="10">
                    <td></td>
                </tr>
                <tr style="background: rgb(255, 255, 255)" bgcolor="#ffffff">
                    <td>
                        <h1>New message</h1>
                        <p>
                            You have received a new message on your site
                            <span style="background-color: #dddddd; padding: 5px" bgcolor="#dddddd">{{ .Site }}</span>
                        </p>
                    </td>
                </tr>
                <tr style="background: rgb(255, 255, 255)" bgcolor="#ffffff" height="10">
                    <td>
                        <h2>Content</h2>
                    </td>
                </tr>
                <tr style="background: rgb(255, 255, 255)" bgcolor="#ffffff">
                    <td>
                        <center>
                            <table style="text-align: left">
                                <tbody>
                                    {{ range $key, $value := .Body }}
                                    <tr>
                                        <th>{{ $key }}</th>
                                        <td>&nbsp;&nbsp;&nbsp;</td>
                                        <td>{{ $value }}</td>
                                    </tr>
                                    {{ end }}
                                </tbody>
                            </table>
                        </center>
                    </td>
                </tr>
                <tr style="background: rgb(255, 255, 255)" bgcolor="#ffffff">
                    <td>
                        <p></p>
                    </td>
                </tr>
                <tr style="background: rgb(255, 255, 255)" bgcolor="#ffffff" height="10">
                    <td></td>
                </tr>
            </table>
            <table height="15" bgcolor="#efefef">
                <tr height="15">
                    <td></td>
                </tr>
            </table>
            <table
                style="width: 650px; text-align: center; background: rgb(255, 255, 255); color: #888888"
                bgcolor="#ffffff"
            >
                <tr height="5"></tr>
                <tr>
                    <td>This email was generated and sent automatically by the Twometer Mail Service.</td>
                </tr>
                <tr>
                    <td>Please do not reply to it directly.</td>
                </tr>
                <tr height="5"></tr>
            </table>
        </center>
    </body>
</html>
